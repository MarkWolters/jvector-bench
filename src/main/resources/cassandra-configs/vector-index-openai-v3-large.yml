# Vector index configuration for OpenAI text-embedding-3-large
# Dimension: 3072, optimized for dot product similarity

vector_index:
  dimension: 3072
  similarity_function: "DOT_PRODUCT"
  maximum_node_connections: 16
  construction_beam_width: 100
  source_model: "OPENAI_V3_LARGE"
  enable_hierarchy: false
  
  # Optional search-time parameters (ANN query options)
  search_config:
    # rerank_k: Number of candidates to rerank during ANN search
    # rerank_k: 100
    
    # use_pruning: Enable/disable pruning during search (default: true)
    # use_pruning: true

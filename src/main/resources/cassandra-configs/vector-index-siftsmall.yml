vector_index:
  dimension: 128
  similarity_function: "EUCLIDEAN"
  maximum_node_connections: 16
  construction_beam_width: 100
  source_model: "OTHER"
  enable_hierarchy: false
  
  # Optional search-time parameters
  search_config:
    # rerank_k: Number of candidates to rerank during ANN search
    # If not specified, Cassandra will use a default based on the limit and compression
    # rerank_k: 100
    
    # use_pruning: Enable/disable pruning during search (default: true)
    # use_pruning: true